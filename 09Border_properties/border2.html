<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
    <style>
        .box1
        {
            border: 50px solid transparent;
            border-left-color:red;
            border-right-color: red;
        }
        .box2
        {
            border: 50px solid transparent;
            border-top-color:blue;
            border-bottom-color: blue;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
