<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text_shadow</title>
    <style>
        .Text_shadow
        {
            width: 200px;
            height: 200px;
            border: 10px dashed black;
            text-shadow: 20px 10px 2px green;
            outline: 10px dashed blue;
            border-radius: 50%;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="Text_shadow">
         Hello this is Text_shadow
    </div>
</body>
</html>
