<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text_decoration</title>
    <style>
        .Text_decoration
        {
            width: 200px;
            height: 200px;
            border: 10px dashed black;
            outline: 10px dashed blue;
            border-radius: 50%;
            padding: 50px;
            text-shadow: 20px 10px 2px green;
            text-transform: uppercase;
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div class="Text_decoration">
        Text_decoration
        <br>
        it is used to decorate the text.
    </div>
</body>
</html>
