<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text_indent</title>
    <style>
        .indent
        {
            width: 200px;
            height: 200px;
            border: 5px solid green;
            padding: 20px;
            text-align: center;
            text-indent: 20px;
            color: red;
            background-color: black;
            outline: 5px ridge blue;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="indent">
        text-indent: 20px;
        <br>
        beacuse it is started with after 20px.
    </div>
</body>
</html>
