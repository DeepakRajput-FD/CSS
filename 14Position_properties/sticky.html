<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *
        {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        div[class*="box-"]
        {
            width: 50%;
            height: 500px;
            border: 1px solid black;
            background-color: red;
        }
        .sticky
        {
            height: 200px;
            background-color: blue;
            position: sticky;
            top: 0;
            left: 0;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="box-1">Box-1
            <div class="sticky">
                deepak
            </div>
        </div>
        <div class="box-2">Box-2
            <div class="sticky">
                deepak
            </div>
        </div>
        <div class="box-3">Box-3
            <div class="sticky">
                deepak
            </div>
        </div>
        <div class="box-5">Box-5
            <div class="sticky">
                deepak
            </div>
        </div>
    </div>
    <br>
    <br>
    <p>
        it is work only container or any parent should have sticky position. 
    </p>
</body>
</html>
