<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo_class</title>
    <style>
        button{
            padding: 10px 30px;
            border: 1px solid teal;
            background-color: teal;
            color: khaki;
        }
        button:hover{
            background-color: crimson;
            color: aliceblue;
            border-radius: 20px;
        }
        a{
            color: black;
        }
        a:visited
        {
            color: red;
        }
        a:active
        {
            color:green;
        }
    </style>
</head>
<body>
    <p>
        pseudo_class is followed single colon(:).
        <br>
        it have some property like hover,active,visited.
    </p>
    <button>
        Hello_World
    </button>
    <br>
    <br>
    <a href="#">Link1</a>
</body>
</html>
