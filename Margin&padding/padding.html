<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding</title>
    <style>
        .padding
        {
            background-color:green ;
            border: 1px solid black;
            margin: 25px 50px ;
            /* top-bottom,left-right */
            /* top,right,bottom,left it is same as margin and padding */
            padding:20px 40px 60px;
        }
    </style>
</head>
<body>
    <p>
        padding can be used create a space between a border and content. 
    </p>
    <div class="padding">
        <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quod quia inventore repellat odio placeat labore aperiam veniam maiores soluta non quibusdam reprehenderit atque fuga animi, dolorem, tenetur ad. Doloribus, recusandae.
        </p>
    </div>
</body>
</html>
